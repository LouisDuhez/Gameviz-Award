<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .winner1{
            fill: #FE721B !important;
        }
        .infoGraphique {
            position: absolute;
            background-color: #121212;
            padding: 15px 25px;
            height: 150px;
            border-radius: 16px;
            display: none;
            color: white;
        }
        .bar {
            fill: #8F41CE ;
            transition: opacity .5s;
            border-radius: 8px;
        }

        .bar:hover {
            opacity: 1 !important;
        }

        .infoJeux {
            margin-right: auto;
            margin-left: auto;
            width: 50%;
        }
        .infoJeux img{
            max-width: 500px;
        }
        .svgGraphique {
            margin-left: auto;
            margin-right: auto;
            width: 1000px;
            height: 500px;
            padding: 25px 15px;
            
        }

        .svgGraphique svg {
            background-color: #121212 !important;
            padding: 15px 25px;
        }

        .x-axis {
            color: white;
            font-size: 1rem;
        }

        .y-axis {
            color: white;
            font-size: 1rem;
        }
    </style>
    <div class="infoGraphique">
        
    </div>
    <div class="svgGraphique">

    </div>
    <select class="selectYears" name="yearsSelect" id="yearsSelect"></select>
    <input class="rangeSelect" type="range" min="2014" max="2023" step="1" value="2014"> <span class="rangeSelectValue">Valeur : 2014</span>
    <div class="infoJeux">
        
    </div>

    <script src="main.js" type="module">
        
    </script>
</body>
</html>
